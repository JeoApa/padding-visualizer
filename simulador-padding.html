<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Padding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    .controls {
      display: grid;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    label {
      display: flex;
      justify-content: space-between;
    }
    .box-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
    }
    .box {
      background: #4fc3f7;
      color: white;
      text-align: center;
      border: 2px dashed #0288d1;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <h2>Visualizador de Padding en CSS</h2>
  <div class="controls">
    <label>Top: <input type="range" min="0" max="100" value="20" id="paddingTop"> <span id="topValue">20px</span></label>
    <label>Right: <input type="range" min="0" max="100" value="20" id="paddingRight"> <span id="rightValue">20px</span></label>
    <label>Bottom: <input type="range" min="0" max="100" value="20" id="paddingBottom"> <span id="bottomValue">20px</span></label>
    <label>Left: <input type="range" min="0" max="100" value="20" id="paddingLeft"> <span id="leftValue">20px</span></label>
    <label>Shorthand: <input type="text" id="shorthandPadding" placeholder="Ej: 10px 20px"></label>
    <button onclick="applyShorthand()">Aplicar Shorthand</button>
  </div>

  <div class="box-container">
    <div class="box" id="box" style="padding: 20px;">
      <p>Este es el contenido</p>
    </div>
  </div>

  <script>
    const box = document.getElementById("box");
    const paddingTop = document.getElementById("paddingTop");
    const paddingRight = document.getElementById("paddingRight");
    const paddingBottom = document.getElementById("paddingBottom");
    const paddingLeft = document.getElementById("paddingLeft");

    const topValue = document.getElementById("topValue");
    const rightValue = document.getElementById("rightValue");
    const bottomValue = document.getElementById("bottomValue");
    const leftValue = document.getElementById("leftValue");

    function updatePadding() {
      const top = paddingTop.value + "px";
      const right = paddingRight.value + "px";
      const bottom = paddingBottom.value + "px";
      const left = paddingLeft.value + "px";

      box.style.padding = `${top} ${right} ${bottom} ${left}`;

      topValue.textContent = top;
      rightValue.textContent = right;
      bottomValue.textContent = bottom;
      leftValue.textContent = left;
    }

    [paddingTop, paddingRight, paddingBottom, paddingLeft].forEach(input => {
      input.addEventListener("input", updatePadding);
    });

    function applyShorthand() {
      const shorthand = document.getElementById("shorthandPadding").value;
      box.style.padding = shorthand;
    }
  </script>
</body>
</html>
